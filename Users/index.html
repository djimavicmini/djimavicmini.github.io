    <div id="login_div" class="main-div">
        <h3>Login</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Passwort..." id="password_field" />

        <button onclick="login()">Einloggen</button>

        <p onclick="openRegister()" class="pointer">Du hast noch kein Account? Dann registriere dich hier!</p>
    </div>

    <div id="register_div" class="register-div">
        <h3>Registrieren</h3>
        <input type="email" placeholder="Email..." id="email_field_register" />
        <input type="password" placeholder="Passwort..." id="password_field_register" />

        <button onclick="register()">Registrieren</button>

        <p onclick="openLogin()" class="pointer">Du hast schon ein Account? Dann melde dich hier an!</p>

    </div>


    <div id="user_div" class="loggedin-div">
        <h3>Wilkommen</h3>
        <p id="user_para">Willkommen. Du Bist eingeloggt</p>
        <button onclick="logout()">Logout</button>

        <p onclick="addUsername()" class="pointer">Benutzernamen &auml;ndern</p>

        <div class="invisible" id="newUsername">
            <input class="input" type="text" placeholder="Benutzername..." id="username_field" />
            <button onclick="saveUsername()">Speichern</button>
        </div>
    </div>

    <div id="snackbar">Gespeichert!</div>
    <div id="snackbarErr">Fehler!</div>
